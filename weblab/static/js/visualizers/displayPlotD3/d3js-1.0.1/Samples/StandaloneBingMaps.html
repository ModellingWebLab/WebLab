<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>Bing Maps With No Axis Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/d3.css" />
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="../script/jquery-1.8.0.min.js"></script>
    <script src="../script/rx.js"></script>
    <script src="../script/rx.jQuery.js"></script>
    <script src="../script/d3-1.0.1.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            var chart = D3.asPlot($("#chart"));

            //Adding basic navigation
            var gestureSource = D3.Gestures.getGesturesStream($("#chart"));
            chart.navigation.gestureSource = gestureSource;
        });
    </script>
</head>
<body>
    <div id="chart" data-d3-plot="bingMaps"  data-d3-mapkey="--place your key here--" style="width: 800px; height: 600px;">
    </div>
</body>

</html>
