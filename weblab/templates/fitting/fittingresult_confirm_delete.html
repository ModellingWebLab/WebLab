{% extends "base.html" %}

{% block title %}Delete fitting experiment - {% endblock title %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete all versions of fitting experiment "{{ object }}"?</p>
    <p><strong>This operation cannot be undone.</strong></p>
    <button>Confirm</button>
    <a class="button" href="javascript:history.back()" title="Do not delete">Cancel</a>
</form>

{% endblock %}
