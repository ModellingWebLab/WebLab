{% extends "base.html" %}

{% block content %}

  <h1>Log in</h1>

  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <button>Log in</button>
    </p>
  </form>

  <p>
    <a href="{% url "social:begin" "google-oauth2" %}">Google+</a>
    <a href="{% url "social:begin" "github" %}">GitHub+</a>
  </p>

  <p>
    <a href="{% url "password_reset" %}">Reset Password</a>
  </p>

{% endblock content %}
