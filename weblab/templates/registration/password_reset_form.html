{% extends "base.html" %}

{% block title %}Change password - {% endblock title %}

{% block content %}
  <h1>Reset Password</h1>
  <section id="loginform">
    <p>
      Forgotten your password? Enter your email address below, and we'll email instructions
      for setting a new one.
    </p>

    <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <p>
        <button>Reset password</button>
      </p>
    </form>

 </section>
{% endblock content %}
