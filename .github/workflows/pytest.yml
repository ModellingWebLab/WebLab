name: build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install flake8 pytest pytest-django
        pip install -r requirements/test.txt
    - name: Lint with flake8
      run: |
        python -m flake8 weblab
    - name: Test sorting wioth isort
      run: |
        python -m isort --verbose --check-only --diff recursive weblab
    - name: Setup secrets
      run: |
        openssl aes-256-cbc -K $encrypted_d20cfcf2e381_key -iv $encrypted_d20cfcf2e381_iv -in .travis.tar.enc -out .travis.tar -d
        tar xvf .travis.tar
    - name: Test with pytest
      run: |
        python -m pytest --fail-on-template-vars --cov=weblab --cov-config=weblab/.coveragerc weblab
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
