name: build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          DATABASE_URL: postgres://postgres:@localhost:5432/weblab
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Enable create database previlages
      run: |
        psql postgres -c 'ALTER USER weblab CREATEDB;'
    - name: Checkout repository and submodules
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install flake8 pytest pytest-django
        pip install -r requirements/test.txt
    - name: Lint with flake8
      run: |
        python -m flake8 weblab
    - name: Test sorting wioth isort
      run: |
        python -m isort --verbose --check-only --diff recursive weblab
    - name: Setup secrets
      run: |
        tar -xvf .actions.tar
    - name: Test with pytest
      run: |
        python -m pytest --cov=weblab --cov-config=weblab/.coveragerc weblab
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
